<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script defer src="../js/booking.js"></script>
    <title>Home page</title>
    <link rel="stylesheet" href="/css/booking.css" />
  </head>
  <body>
    <section class="booking">
      <div class="left-column">
        <img
          class="left-column_image"
          src="/images/fred-rivett.jpg"
          width="500"
          height="300"
        />
      </div>
      <div class="right-column">
        <form id="booking-form">
          <h1 class="title">Booking</h1>
          <h2 id="uname">Username</h2>
          <h2 id="uid">User ID</h2>
          <label>Room type</label>
          <select
            class="form-input"
            name="room-type"
            onchange="calculateRoomPrice(event)"
            id="room-type-dropdown"
          >
            <option value="" disabled selected>Choose</option>
            <option value="1">deluxe single</option>
            <option value="2">deluxe double</option>
            <option value="3">pool view</option>
          </select>
          <label>Check in</label>
          <input type="date" id="checkin-date" class="form-input" />
          <label>Check out</label>
          <input type="date" id="checkout-date" class="form-input" />
          <label>Food and services</label>
          <select
            class="form-input"
            name="food-services"
            onchange="addFoodServicesAmount(event)"
            id="food-service-dropdown"
          >
            <option value="" disabled selected>Choose</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
          <label>Total</label>
          <h3 id="total-amount" class="form-total"></h3>
          <div class="footer-section">
            <input class="btn btn-primary" type="submit" />
            <input class="btn btn-reset" type="reset" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
