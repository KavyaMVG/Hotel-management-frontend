<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form-image">
          <img src="images/mobile-landing-page-mistakes-1540x768.jpeg" />
        </div>
        <div class="section">
          <form class="login-form">
            <h1 class="title">Login</h1>
            <label>Phone number</label>
            <input
              name="phone"
              class="form-input phone"
              required
              type="number"
            />
            <label>Password</label>
            <input
              name="password"
              class="form-input password"
              required
              type="password"
            />
            <input class="submit btn btn-primary" type="submit" />
            <input class="reset btn btn-secondary" type="reset" />
            <p>
              Don't have an account? <a href="pages/register.html">register</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script defer src="js/login.js"></script>
  </body>
</html>
